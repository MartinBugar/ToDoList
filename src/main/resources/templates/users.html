<div class="container mt-2">
    <div class="row">
        <div class="col">
            <div class="card mb-3  mt-5">
                <div class="card-header bg-info text-white">Zoznam uzivatelov</div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-responsive-sm">
                            <thread>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Nick Name</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Surname</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Password</th>
<!--                                    <th scope="col"></th>-->
                                </tr>
                            </thread>
                            <tbody>
                            <tr class="table-danger" th:each="user : ${users}" >
                                <th scope="row" ><span th:text="${user.id}">user id</span></th>
                                <th ><a href="#" ><span th:text="${user.nickName}">nickname</span></a></th>
                                <td ><span th:text="${user.name}">name</span></td>
                                <td class="text-danger" ><span th:text="${user.surname}">surname</span></td>
                                <td class="text-danger" ><span th:text="${user.email}">email</span></td>
                                <td class="text-danger" ><span th:text="${user.age}">age</span></td>
                                <td class="text-danger" ><span th:text="${user.password}">password</span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
